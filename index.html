    function startScanner() {
        console.log("Iniciando scanner...");
        showFeedback("Iniciando c√¢mera...", "success");
        
        // Para ambiente GitHub Pages, n√£o podemos usar a c√¢mera real devido a restri√ß√µes de seguran√ßa
        // Em vez disso, simulamos o comportamento para demonstra√ß√£o
        
        // Verificamos se estamos em um GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            // Simular detec√ß√£o de um c√≥digo de barras ap√≥s 3 segundos
            setTimeout(() => {
                showFeedback("C√¢mera simulada para ambiente GitHub Pages", "success");
                // Adicionar um produto aleat√≥rio para simular detec√ß√£o
                addRandomProduct();
            }, 3000);
            return;
        }
        
        // C√≥digo real de scanner para ambiente de produ√ß√£o
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: window.innerWidth },
                    height: { ideal: window.innerHeight }
                } 
            })
            .then(function(stream) {
                videoElement.srcObject = stream;
                
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#videoElement'),
                        constraints: {
                            width: window.innerWidth,
                            height: window.innerHeight,
                            facingMode: "environment"
                        },
                    },
                    locator: {
                        patchSize: "medium",
                        halfSample: true
                    },
                    numOfWorkers: 2,
                    decoder: {
                        readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader"]
                    },
                    locate: true
                }, function(err) {
                    if (err) {
                        showFeedback("Erro ao iniciar scanner. Use o bot√£o 'Adicionar Produto Manual'", "error");
                        console.error(err);
                        return;
                    }
                    Quagga.start();
                    showFeedback("Scanner iniciado! Aponte para um c√≥digo de barras.", "success");
                });
                
                Quagga.onDetected(function(result) {
                    console.log("C√≥digo detectado:", result.codeResult.code);
                    let code = result.codeResult.code;
                    
                    // Buscar produto pelo c√≥digo de barras
                    addProductByCode(code);
                    
                    // Pausa breve para feedback visual
                    Quagga.pause();
                    setTimeout(() => {
                        Quagga.start();
                    }, 1500);
                });
            })
            .catch(function(err) {
                showFeedback("N√£o foi poss√≠vel acessar a c√¢mera. Use o bot√£o 'Adicionar Produto Manual'", "error");
                console.error("Erro ao acessar a c√¢mera: ", err);
            });
        } else {
            showFeedback("Seu navegador n√£o suporta acesso √† c√¢mera", "error");
        }
    }
    
    function addProductByCode(code) {
        const product = products[code];
        
        if (product) {
            addToCart(code, product.name, product.price, product.image);
            showFeedback(`${product.name} adicionado!`, "success");
            playSound('success');
        } else {
            showFeedback("Produto n√£o encontrado!", "error");
            playSound('error');
        }
    }
    
    function addRandomProduct() {
        console.log("Adicionando produto aleat√≥rio...");
        // Seleciona um produto aleat√≥rio da lista manual
        const randomIndex = Math.floor(Math.random() * manualProducts.length);
        const product = manualProducts[randomIndex];
        
        addToCart(product.code, product.name, product.price, product.image);
        showFeedback(`${product.name} adicionado!`, "success");
        playSound('success');
    }
    
    function addToCart(code, name, price, image) {
        cart.push({ code, name, price, image });
        updateCart();
    }
    
    function updateCart() {
        // Limpar a lista
        productItems.innerHTML = '';
        
        // Adicionar cada produto
        cart.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'product-item animated';
            
            div.innerHTML = `
                <div class="product-container">
                    <img src="${item.image}" class="product-image" alt="${item.name}">
                    <span>${item.name}</span>
                </div>
                <span>R$ ${item.price.toFixed(2)}</span>
            `;
            
            productItems.appendChild(div);
        });
        
        // Atualizar total
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        totalAmount.textContent = total.toFixed(2);
    }
    
    function finalizeSale() {
        console.log("Finalizando venda...");
        if (cart.length === 0) {
            showFeedback("Adicione produtos ao carrinho primeiro!", "error");
            return;
        }
        
        // Copiar itens para o recibo
        receiptItems.innerHTML = '';
        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <span>${item.name}</span>
                <span>R$ ${item.price.toFixed(2)}</span>
            `;
            receiptItems.appendChild(div);
        });
        
        // Atualizar total do recibo
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        receiptTotal.textContent = total.toFixed(2);
        
        // Mostrar recibo
        receipt.style.display = 'block';
        
        // Som de caixa registradora
        playSound('cash');
        
        // Confete de celebra√ß√£o
        celebrateSuccess();
    }
    
    function resetCart() {

        cart.length = 0;

    function playSound(type) {
        try {
            // No ambiente GitHub Pages, n√£o podemos tocar √°udio devido a restri√ß√µes
            // Apenas mostramos uma anima√ß√£o visual em vez de tentar tocar som

        return colors[Math.floor(Math.random() * colors.length)];
